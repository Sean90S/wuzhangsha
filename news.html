        $(function () {

            var URL = "http://localhost/wzs-api/s/api";
            $.post(URL, { accessToken: " ", version: " ",deviceType: "3",requestCode: "97000",receive_member_id: 27,type: 1}, function (data) {

                var newsInfo = data.objects;
                if(newsInfo.length){
                    for(var i = 0 ; i < newsInfo.length ; i++){
                        content = newsInfo[i].content;
                        newsId = newsInfo[i].id;
                        createTime = newsInfo[i].create_time;

                        $("#newsList").append(
                            "<li class='news-list'><a href='#' id='"+newsId+"'>" +
                            "<span class='news-info over-hidden'>" + content + "</span>" +
                            "<span class='news-info-time'>" + createTime + "</span></a></li>"
                        );
