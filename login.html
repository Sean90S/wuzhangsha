    <link rel="stylesheet" href="css/allcss.css">
    <link rel="stylesheet" href="css/reset.css">

<body>
<!--header-->
<div class="login">
    <div class="logo">
        <div class="avatar"></div>
        <div class="name">吾掌勺</div>
    </div>
    <div class="form">
        <form action="">
            <div class="phoneNumber">
                <span class="iconfont icon-shouji">&#xe61d;</span>
                <input id="phone" type="text" placeholder="请输入手机号" value="17087791692">
            </div>
            <div class="phone-verification phone-verification-host"></div>
            <div class="phoneNumber Verification">
                <span class="iconfont icon-shouji">&#xe67a;</span>
                <input class="Enter-confirmation-code" id="code" type="text" value="" placeholder="请输入验证码">

            </div>
            <div class="phone-verification verification-code-host"></div>

            <div class="phone-verification agre-agreement-host"></div>
            <input class="login-ID login-ID-host" type="button" value="登 录">
            <div class="protocol protocol-host">
                <div class="bg bg-host"></div>
                <input type="checkbox" class="filled-in" id="female"/>
                <label class="labelFor">已阅读并同意 <span>《吾掌勺用户协议》</span></label>
            </div>
        </form>

    </div>
</div>
<!--end header-->

<!-- 页脚 -->
<script src="js/lib/require.js" data-main="js/app/main"></script>
<script src="js/lib/jquery.min.js"></script>
<script src="js/pageJs/login.js"></script>
<script>
    setRem();
    window.addEventListener("orientationchange", setRem);
    window.addEventListener("resize", setRem);
    function setRem() {
        var html = document.querySelector("html");
        var width = html.getBoundingClientRect().width;
        html.style.fontSize = width / 16 + "px";
    }
</script>
<!-- 页脚end -->
</body>
